<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Increment Application Form</title>
    <style>
        body { font-family: 'Times New Roman', serif; background-color: #f0f0f0; padding: 10px; color: #333; }
        
        .page { 
            background: white; 
            width: 210mm; 
            min-height: 297mm;
            margin: auto; 
            padding: 25px 40px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }

        h1 { text-align: center; font-size: 1.3em; text-decoration: underline; margin-bottom: 15px; }
        
        .info-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        .info-table td { border: 1px solid black; padding: 6px; font-weight: bold; font-size: 0.95em; }
        
        /* UPDATED: Set standard input fields to a 20-character equivalent width (approx 160px) */
        input[type="text"], input[type="tel"], input[type="number"] { 
            width: 160px; 
            border: none; 
            font-family: inherit; 
            font-size: 1em; 
            background: transparent; 
        }
        
        /* Keep table inputs flexible so they fill their small cells */
        .results-table input { width: 95% !important; }

        input:focus { outline: none; background: #fffde7; }

        .letter-body { line-height: 1.6; text-align: left; margin-top: 10px; font-size: 1em; }
        
        /* UPDATED: Set inline dotted lines to approx 20 characters */
        .inline-input { 
            border: none; 
            border-bottom: 1px dotted #000; 
            width: 160px; 
            text-align: center; 
            margin: 0 2px;
            display: inline-block;
        }
        
        .office-section { border: 2px solid black; margin-top: 15px; padding: 8px; }
        .office-header { text-align: center; font-weight: bold; border-bottom: 2px solid black; margin: -8px -8px 8px -8px; padding: 3px; background: #eee; }
        
        .results-table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        .results-table th, .results-table td { border: 1px solid black; text-align: center; padding: 4px; font-size: 0.85em; }
        
        @media print {
            body { background: none; padding: 0; }
            .page { border: none; box-shadow: none; width: 100%; height: 100%; margin: 0; padding: 15mm; }
            .no-print { display: none; }
            @page { size: A4; margin: 0; }
        }
    </style>
</head>
