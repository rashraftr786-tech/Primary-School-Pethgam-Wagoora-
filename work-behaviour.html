<!DOCTYPE html>
<html>
<head>
    <title>GPS Pethgam Wagoora Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styling */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px; 
        }

        /* A4 Page Formatting for Printing */
        @media print {
            body { 
                background-color: white; 
                padding: 0; 
            }
            .page-container {
                width: 210mm;
                height: 297mm;
                margin: auto;
                padding: 20mm;
                box-sizing: border-box;
                box-shadow: none;
            }
            .btn { 
                border: 1px solid #ddd !important; 
                -webkit-print-color-adjust: exact; 
            }
        }

        .page-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Logo Styling */
        .logo-container { margin-bottom: 15px; }
        .school-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0056b3;
            padding: 3px;
        }

        h1 { color: #0056b3; font-size: 1.6rem; margin: 10px 0 5px 0; }
        p.subtitle { color: #666; font-size: 1rem; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }

        /* Responsive Grid */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
        }

        @media (max-width: 500px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* Button Styling */
        .btn { 
            background: #fff; 
            padding: 20px 5px; 
            border-radius: 12px; 
            text-decoration: none; 
            color: #333; 
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border-color: #0056b3;
        }

        .btn i { font-size: 28px; margin-bottom: 10px; }
        
        /* Icon Colors */
        .fa-user-check { color: #2ecc71; }
        .fa-utensils { color: #e67e22; }
        .fa-poll { color: #9b59b6; }
        .fa-file-invoice-dollar { color: #27ae60; }
        .fa-file-signature { color: #2980b9; }
        .fa-medal { color: #f1c40f; }

        .btn span { font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }

        .footer-note { margin-top: 30px; font-size: 0.8rem; color: #999; }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="logo-container">
            <img src="logo.png" alt="School Logo" class="school-logo" onerror="this.src='https://via.placeholder.com/90?text=Logo'">
        </div>

        <h1>Government Primary School Pethgam Wagoora</h1>
        <p class="subtitle">School Administration Portal</p>

        <div class="grid">
            <a href="https://www.appsheet.com/start/4148e2b1-6583-45fa-9bc3-bb48f152d568#view=Student_Master" class="btn" target="_blank">
                <i class="fas fa-user-check"></i><span>Attendance</span>
            </a>
            <a href="https://www.appsheet.com/start/4148e2b1-6583-45fa-9bc3-bb48f152d568#view=MDM" class="btn" target="_blank">
                <i class="fas fa-utensils"></i><span>MDM</span>
            </a>
            <a href="https://www.appsheet.com/start/4148e2b1-6583-45fa-9bc3-bb48f152d568#view=Results" class="btn" target="_blank">
                <i class="fas fa-poll"></i><span>Results</span>
            </a>

            <a href="salary-inc.html" class="btn">
                <i class="fas fa-file-invoice-dollar"></i><span>Salary Inc.</span>
            </a>

            <a href="duty-certificate.html" class="btn">
                <i class="fas fa-file-signature"></i><span>Duty Cert.</span>
            </a>

            <a href="work-behaviour.html" class="btn">
                <i class="fas fa-medal"></i><span>Work & Behavior</span>
            </a>
        </div>

        <p class="footer-note">Â© 2026 GPS Pethgam Wagoora - Internal Admin Use Only</p>
    </div>

</body>
</html>
