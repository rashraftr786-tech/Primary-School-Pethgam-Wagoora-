<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Letterhead - Pethgam Wagoora</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0056b3;
            --page-width: 210mm;
            --page-height: 297mm;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }

        /* A4 Page Setup */
        .letterhead-container {
            width: var(--page-width);
            height: var(--page-height);
            margin: 20px auto;
            background: white;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        header {
            position: relative;
            height: 220px; /* Increased to prevent Urdu clipping */
        }

        .blue-header {
            background-color: var(--primary-blue);
            height: 160px; /* Deeper blue section for better visibility */
            width: 100%;
            position: relative;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .urdu-text {
            color: white;
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 2.4rem; /* Prominent size */
            line-height: 1.6;
            direction: rtl;
            white-space: nowrap; /* Keeps text on one line */
            width: auto;
            max-width: 90%;
            text-align: right;
            margin-top: -10px; /* Centering adjustment for Nastaliq baseline */
        }

        .identity-row {
            padding: 0 50px;
            display: flex;
            align-items: center;
            margin-top: -50px; /* Higher placement for professional look */
            position: relative;
            z-index: 10;
        }

        .school-logo {
            width: 110px;
            height: 110px;
            background: white;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            object-fit: contain;
        }

        .school-name-english {
            margin-left: 20px;
            margin-top: 45px;
        }

        .school-name-english h1 {
            margin: 0;
            font-size: 24px;
            color: #222;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Body Section */
        .content-body {
            flex-grow: 1;
            padding: 40px 60px;
            position: relative;
        }

        .ref-date-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
            font-weight: 600;
            color: #444;
        }

        .watermark {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            opacity: 0.10;
            z-index: 0;
            pointer-events: none;
        }

        /* Footer Section */
        footer {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 50px;
            font-size: 13px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        /* Print Settings */
        @media print {
            body { background: none; }
            .letterhead-container { 
                margin: 0; 
                box-shadow: none; 
                width: 100%;
                height: 100%;
            }
            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="letterhead-container">
        <header>
            <div class="blue-header">
                <div class="urdu-text">گورنمنٹ پرائمری سکول پیٹھگام واگورہ</div>
            </div>
            <div class="identity-row">
                <img src="logo.png" alt="School Logo" class="school-logo" onerror="this.style.display='none';">
                <div class="school-name-english">
                    <h1>Government Primary School</h1>
                    <div style="color: #444; font-weight: 500;">Pethgam Wagoora, Zone Wagoora</div>
                </div>
            </div>
        </header>

        <main class="content-body">
            <img src="logo.png" class="watermark" alt="watermark">

            <div class="ref-date-row">
                <span>Ref No: ________________</span>
                <span>Date: ________________</span>
            </div>

            <div class="letter-text">
                </div>
        </main>

        <footer>
            <div class="footer-grid">
                <div>
                    <strong>Address:</strong> Pethgam, Wagoora, Baramulla, J&K 193109
                </div>
                <div style="text-align: center;">
                    <strong>Email:</strong> pspethgam@gmail.com
                </div>
                <div style="text-align: right;">
                    <strong>Phone:</strong> +91 9596449881
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
