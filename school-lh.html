<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Pethgam Wagoora - Letterhead</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0056b3;
            --page-width: 210mm;
            --page-height: 297mm;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }

        /* A4 Page Layout */
        .letterhead-container {
            width: var(--page-width);
            height: var(--page-height);
            margin: 20px auto;
            background: white;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Curved Blue Header Section */
        header {
            position: relative;
            height: 160px; 
        }

        .blue-header {
            background-color: var(--primary-blue);
            height: 110px; 
            width: 100%;
            position: relative;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
        }

        /* Styling for Urdu School Name */
        .urdu-text {
            color: white;
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 2rem;
            line-height: 1.4;
            direction: rtl;
            white-space: nowrap;
        }

        /* Identity Row with School Logo */
        .identity-row {
            padding: 0 50px;
            display: flex;
            align-items: center;
            margin-top: -55px; 
            position: relative;
            z-index: 10;
        }

        .school-logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            object-fit: contain;
        }

        .school-info-english {
            margin-left: 20px;
            margin-top: 55px;
        }

        .school-info-english h1 {
            margin: 0;
            font-size: 22px;
            color: #222;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Content Body Area */
        .content-body {
            flex-grow: 1;
            padding: 40px 60px;
            position: relative;
        }

        .ref-date-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
            font-weight: 600;
            color: #444;
        }

        /* Light Watermark for official look */
        .watermark {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }

        /* Blue Footer with Contact Details */
        footer {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 50px;
            font-size: 13px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        /* Print-specific Button */
        .print-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        @media print {
            body { background: none; }
            .print-btn { display: none; }
            .letterhead-container { 
                margin: 0; 
                box-shadow: none; 
                width: 100%;
            }
            @page { size: A4; margin: 0; }
        }
    </style>
</head>
<body>

    <button class="print-btn" onclick="printLetterhead()">Print Letterhead</button>

    <div class="letterhead-container" id="letterhead">
        <header>
            <div class="blue-header">
                <div class="urdu-text">گورنمنٹ پرائمری سکول پیٹھگام واگورہ</div>
            </div>
            <div class="identity-row">
                <img src="logo.png" alt="School Logo" class="school-logo" onerror="this.src='https://via.placeholder.com/100?text=LOGO';">
                <div class="school-info-english">
                    <h1>Government Primary School</h1>
                    <div style="color: #444; font-weight: 500;">Pethgam Wagoora, Baramulla</div>
                </div>
            </div>
        </header>

        <main class="content-body">
            <img src="logo.png" class="watermark" alt="watermark" onerror="this.style.display='none';">

            <div class="ref-date-row">
                <span>Ref No: ________________</span>
                <span>Date: ________________</span>
            </div>

            <div class="document-content">
                </div>
        </main>

        <footer>
            <div class="footer-grid">
                <div><strong>Address:</strong> Pethgam, Wagoora, Baramulla, J&K 193109</div>
                <div style="text-align: center;"><strong>Email:</strong> pspethgam@gmail.com</div>
                <div style="text-align: right;"><strong>Phone:</strong> +91 9596449881</div>
            </div>
        </footer>
    </div>

    <script>
        /**
         * Triggers the browser's print dialog.
         */
        function printLetterhead() {
            window.print();
        }
    </script>
</body>
</html>
