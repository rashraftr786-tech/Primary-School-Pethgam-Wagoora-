<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Letterhead - Pethgam Wagoora</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS Variables for easy color changes */
:root {
    --primary-color: #004a99; /* Example School Blue */
    --text-color: #333;
    --divider-color: #ddd;
}

.letterhead {
    width: 90%;
    margin: 20px auto;
    padding: 20px;
    font-family: sans-serif;
    color: var(--text-color);
    border: 1px solid var(--divider-color); /* Optional border for visual separation on screen */
}

.header-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
}

.logo {
    height: 80px; /* Adjust logo size as needed */
    width: auto;
    margin-right: 20px;
}

.school-info h1 {
    margin: 0;
    color: var(--primary-color);
    font-size: 24px;
}

.school-info p {
    margin: 5px 0;
    font-size: 14px;
}

.contact-info {
    text-align: center;
    font-size: 12px;
    margin-bottom: 10px;
}

.contact-info a {
    color: var(--primary-color);
    text-decoration: none;
}

.divider {
    border: none;
    border-top: 2px solid var(--primary-color);
    margin: 15px 0;
}

/* Media query for responsiveness, stacks elements on smaller screens */
@media screen and (max-width: 600px) {
    .header-section {
        flex-direction: column;
        text-align: center;
    }

    .logo {
        margin-right: 0;
        margin-bottom: 10px;
    }
}

        .urdu-text {
            color: white;
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 2rem; /* Slightly reduced to fit shorter header */
            line-height: 1.4;
            direction: rtl;
            white-space: nowrap;
            width: auto;
            max-width: 90%;
            text-align: right;
        }

        .identity-row {
            padding: 0 50px;
            display: flex;
            align-items: center;
            margin-top: -55px; /* Logo center-aligned with the blue border */
            position: relative;
            z-index: 10;
        }

        .school-logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            object-fit: contain;
        }

        .school-name-english {
            margin-left: 20px;
            margin-top: 55px; /* Aligned with the bottom of the logo */
        }

        .school-name-english h1 {
            margin: 0;
            font-size: 22px;
            color: #222;
            font-weight: 700;
        }

        .content-body {
            flex-grow: 1;
            padding: 40px 60px;
            position: relative;
        }

        .ref-date-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
            font-weight: 600;
            color: #444;
        }

        .watermark {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }

        footer {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 50px;
            font-size: 13px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        @media print {
            body { background: none; }
            .letterhead-container { 
                margin: 0; 
                box-shadow: none; 
                width: 100%;
                height: 100%;
            }
            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="letterhead-container">
        <header>
            <div class="blue-header">
                <div class="urdu-text">گورنمنٹ پرائمری سکول پیٹھگام واگورہ</div>
            </div>
            <div class="identity-row">
                <img src="logo.png" alt="School Logo" class="school-logo" onerror="this.style.display='none';">
                <div class="school-name-english">
                    <h1>Government Primary School</h1>
                    <div style="color: #444; font-weight: 500;">Pethgam Wagoora, Zone Wagoora</div>
                </div>
            </div>
        </header>

        <main class="content-body">
            <img src="logo.png" class="watermark" alt="watermark">

            <div class="ref-date-row">
                <span>Ref No: ________________</span>
                <span>Date: ________________</span>
            </div>

            <div class="letter-text"></div>
        </main>

        <footer>
            <div class="footer-grid">
                <div><strong>Address:</strong> Pethgam, Wagoora, Baramulla, J&K 193109</div>
                <div style="text-align: center;"><strong>Email:</strong> pspethgam@gmail.com</div>
                <div style="text-align: right;"><strong>Phone:</strong> +91 9596449881</div>
            </div>
        </footer>
    </div>

</body>
</html>
